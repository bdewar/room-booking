<!DOCTYPE HTML>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

	<div class="container">
		<H1>Room Booking</H1>
		<form class="form-inline" method="get" action="./room-list.html">

		<div class="form-group">
		<label for="room-capacity">Group Size</label>
		<select id="room-capacity" class="form-control">
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>5</option>
		</select>
		</div>

		<div class="form-group">
		<label for="preferred-time">Preferred Time</label>
		<input id=preferred-time" type="datetime" class="form-control" placeholder="1pm">
		</div>

		<div class="form-group">
		<label for="duration">Duration</label>
		<select id="duration" class="form-control">
		  <option val="30">30 min</option>
		  <option val="60">1 hour</option>
		  <option val="120">2 hour</option>
		  <option val="9999">All day</option>
		</select>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>

	</form>

</div>
</body>
</html>
